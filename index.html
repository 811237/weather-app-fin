<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <title>Weather App</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="styles.css">

        <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="/scripts.js"></script>

    </head>
    <body>
            <main>
                <div class="main-container">
                    <div class="input-group mb-3 mt-3" id="city-search">
                        <input id="city-search-input" type="text" class="form-control" placeholder="Enter a city...">
                        <button id="input-group-btn" type="button">Search</button>
                    </div>
                </div>
                <div class="main-container">
                    <div> 
                        <ul class="nav flex-row">
                            <li class="col-8">
                                <h1 id="city">City</h1>
                                <ul id="information">
                                    <li>
                                        <strong id="weekday">Sunday</strong>
                                        <span id="time"><span id="hour-change-num">00</span>:<span id="min-change-num">00</span></span>,
                                        <strong id="sky-type">clear sky</strong>
                                    </li>
                                    <li>
                                        <strong>Humidity</strong>:
                                        <span id="humidity"><span id="humidity-change-num">00</span>%</span>,
                                        <strong>Wind</strong>:
                                        <span id="wind"><span id="wind-change-num">0</span>mph</span>
                                    </li>
                                </ul>
                            </li>
                            <li class="col-4" id="temperature">    
                                <h1 class="d-flex justify-content-end"><span style="font-size: 1.7em;" id="temp-change-num">0</span><span style="font-size: .65em; padding-top: 10px;">°F</span></h1>
                            </li>
                        </ul>
                    </div>
                    <div class="row" id="forecast">
                        <div class="col">
                            <span class="abrv-weekday">Tdy</span>
                            <span class="weather-img"></span>
                            <div class="forecast-temperature">
                                <strong class="forecast-temperature-max">0°</strong>
                                <span class="forecast-temperature-min">0°</span>
                            </div>
                        </div>
                        <div class="col">
                            <span class="abrv-weekday">Tmr</span>
                            <canvas width="38px" height="38px"></canvas>
                            <div class="forecast-temperature">
                                <strong class="forecast-temperature-max">0°</strong>
                                <span class="forecast-temperature-min">0°</span>
                            </div>
                        </div>
                        <div class="col">
                            <span class="abrv-weekday">Day</span>
                            <canvas width="38px" height="38px"></canvas>
                            <div class="forecast-temperature">
                                <strong class="forecast-temperature-max">0°</strong>
                                <span class="forecast-temperature-min">0°</span>
                            </div>
                        </div>
                        <div class="col">
                            <span class="abrv-weekday">Day</span>
                            <canvas width="38px" height="38px"></canvas>
                            <div class="forecast-temperature">
                                <strong class="forecast-temperature-max">0°</strong>
                                <span class="forecast-temperature-min">0°</span>
                            </div>
                        </div>
                        <div class="col">
                            <span class="abrv-weekday">Day</span>
                            <canvas width="38px" height="38px"></canvas>
                            <div class="forecast-temperature">
                                <strong class="forecast-temperature-max">0°</strong>
                                <span class="forecast-temperature-min">0°</span>
                            </div>
                        </div>
                        <div class="col">
                            <span class="abrv-weekday">Day</span>
                            <canvas width="38px" height="38px"></canvas>
                            <div class="forecast-temperature">
                                <strong class="forecast-temperature-max">0°</strong>
                                <span class="forecast-temperature-min">0°</span>
                            </div>
                        </div>
                        <div class="col">
                            <span class="abrv-weekday">Day</span>
                            <canvas width="38px" height="38px"></canvas>
                            <div class="forecast-temperature">
                                <strong class="forecast-temperature-max">0°</strong>
                                <span class="forecast-temperature-min">0°</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" id="footer">
                    <div class="col-7">
                        <span class="d-flex justify-content-center">test</span>
                    </div>
                    <div class="col-5">
                        <span class="d-flex justify-content-center">test</span>
                    </div>
                </div>
            </main>
    </body>
</html>
